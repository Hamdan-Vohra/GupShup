<div
  id="profile-modal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 h-[20rem] w-[30rem]"
>
  <div
    class="bg-gray-800 p-6 rounded-lg h-[25rem] w-full max-w-md text-black flex flex-col justify-center items-center gap-3"
  >
    <div class="w-full border-b-2 border-gray-700 flex justify-center mb-4">
      <img src="/static/images/logo.png" alt="GuPShuP" class="h-12 mb-2" />
    </div>
    <div
      class="w-20 h-20 bg-purple-500 rounded-full flex items-center justify-center text-white text-5xl font-bold"
    >
      <span>&#128100;</span>
    </div>
    <h2 class="text-xl font-bold mb-2">User Profile</h2>
    <div
      class="grid grid-cols-4 justify-items-start gap-4 mt-4 w-full text-white"
    >
      <h5 class="col-span-1 text-lg font-semibold">Name :</h5>
      <p class="col-span-3 text-lg font-semibold">{{ username }}</p>
      <h5 class="col-span-1 text-lg font-semibold">Email :</h5>
      <p class="col-span-3 text-lg font-semibold">{{ email }}</p>
      <h5 class="col-span-1 text-lg font-semibold">Phone :</h5>
      <p class="col-span-3 text-lg font-semibold">{{ phone }}</p>
    </div>
    <div class="flex justify-end gap-2 mt-4 w-full">
      <a
        href="{{ url_for('logout') }}"
        class="mr-2 bg-white text-purple-600 px-4 py-2 rounded-lg shadow hover:bg-purple-200 transition"
      >
        Logout
      </a>
      <button
        type="button"
        onclick="toggleProfileModal()"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 flex justify-end gap-2"
      >
        Back
      </button>
    </div>
  </div>
  <script>
    function toggleProfileModal() {
      document.getElementById("profile-modal").classList.toggle("hidden");
    }
  </script>
</div>
