<section
  class="flex-1 flex flex-col bg-white/20 backdrop-blur p-4 rounded-xl m-4 shadow-lg"
>
  <h2 class="text-xl font-semibold text-black mb-4">
    Chat with:
    <span id="chat-with" class="font-mono text-indigo-700">WELCOME</span>
  </h2>

  <div
    id="chat-box"
    class="flex-grow bg-white rounded-lg p-4 overflow-y-auto shadow-inner mb-4"
  >
    <p class="text-center text-gray-500">Select a friend to start chatting.</p>
  </div>

  <div class="flex gap-2">
    <input
      id="chat-input"
      type="text"
      placeholder="Type a message..."
      class="flex-1 p-3 border rounded-lg text-black"
    />
    <button
      onclick="sendMessage()"
      class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700"
    >
      Send
    </button>
  </div>
</section>
