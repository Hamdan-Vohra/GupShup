{% extends 'index.html' %} {% block content %}
<div
  class="flex flex-col h-screen bg-gradient-to-r from-purple-600 to-indigo-600 items-center justify-center"
>
  <h1 class="text-white text-3xl font-bold mb-4">Login Form</h1>

  <form
    action="{{ url_for('login') }}"
    method="POST"
    class="bg-white/20 backdrop-blur-md p-6 rounded-xl border border-white/30 w-full max-w-xl text-black"
  >
    <!-- Username -->
    <div class="mb-4">
      <label class="text-white font-semibold">Username or PhoneNumber</label>
      <input
        type="text"
        name="username"
        class="w-full p-3 rounded-md border text-black text-lg"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="text-white font-semibold">Password</label>
      <input
        type="password"
        name="password"
        class="w-full p-3 rounded-md border text-black text-lg"
        required
      />
    </div>

    <div class="flex justify-center items-center">
      <button
        type="submit"
        class="bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-800"
      >
        LogIn
      </button>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-message mt-4 items-center w-full flex justify-center">
      {% for category, message in messages %}
      <p
        class="text-md text-{{ 'green-600' if category == 'success' else 'red-600' }} font-semibold"
      >
        {{ message }}
      </p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <script>
      setTimeout(() => {
        const flash = document.getElementById("flash-message");
        if (flash) flash.style.display = "none";
      }, 2000);
    </script>
  </form>
</div>
{% endblock %}
