<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GupShup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <header
      class="bg-gradient-to-r from-purple-600 to-indigo-600 shadow-md text-white"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between rounded-b-2xl backdrop-blur-md bg-white/10 border border-white/30"
      >
        <h1 class="text-2xl font-bold">GuPShuP</h1>
        <nav
          class="flex-1 flex justify-center space-x-8 text-lg font-medium glassy"
        >
          <a
            href="{{ url_for('frontend_routes.home') }}"
            class="hover:underline"
            >Profile</a
          >
          <a
            href="{{ url_for('frontend_routes.about') }}"
            class="hover:underline"
            >Settings</a
          >
        </nav>
      </div>
    </header>

    <main class="flex-grow h-auto overflow-y-auto">
      <form
        action="{{ url_for('add_friend') }}"
        method="POST"
        class="bg-white/20 backdrop-blur-md p-6 rounded-xl border border-white/30 w-full max-w-xl text-black"
      >
        <div class="mb-4">
          <label class="">Friend's Number</label>
          <input
            type="text"
            name="friends-number"
            class="w-full p-3 rounded-md border text-black text-lg"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md hover:bg-indigo-800"
        >
          Add Friend
        </button>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="mt-4 items-center w-full flex justify-center text-bold">
          {% for category, message in messages %}
          <p
            class="text-md text-{{ 'green-600' if category == 'success' else 'red-600' }} font-semibold"
          >
            {{ message }}
          </p>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      </form>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
      <p>&copy; 2025 GuPShuP | All rights reserved</p>
    </footer>
  </body>
</html>
