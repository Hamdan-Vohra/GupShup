<div class="w-full bg-gray-900 p-2 overflow-y-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-white">Friends</h2>
    <button
      onclick="toggleAddFriendForm()"
      class="text-2xl bg-indigo-600 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-indigo-700 text-center"
    >
      +
    </button>
  </div>
  <div class="search-bar mb-4">
    <input
      type="text"
      id="search-friend"
      placeholder="Search friends..."
      class="w-full p-2 border-b-2 rounded-lg text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-800"
      oninput="filterFriends()"
    />
  </div>
  <ul id="friend-list" class="space-y-2 list-none">
    {% if friends %} {% for friend in friends %}
    <li>
      <button
        onclick="selectFriend('{{ friend.username }}')"
        class="w-full text-left px-3 py-2 bg-white rounded shadow hover:bg-indigo-100"
      >
        {{ friend.username }}
      </button>
    </li>
    {% endfor %} {% else %}
    <li class="text-gray-500 text-sm px-3 py-2">No Friends yet!</li>
    {% endif %}
  </ul>
</div>
